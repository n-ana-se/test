<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/destyle.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js"></script>
    <title>test</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="content">
        <img onclick="popupOpen()" src="./images/image1.png" alt="画像1" />
        <img onclick="popupOpen()" src="./images/image2.png" alt="画像2" />
        <img onclick="popupOpen()" src="./images/image3.png" alt="画像3" />
        <img onclick="popupOpen()" src="./images/image4.png" alt="画像4" />
        <img onclick="popupOpen()" src="./images/image5.png" alt="画像5" />
      </div>
    </div>
    <div id="popup" class="popup" style="display: none">
      <div id="close-btn">
        <button onclick="popupClose()" class="fas fa-times fa-2x"></button>
      </div>
      <div class="popup-wrapper">
        <img alt="ポップアップ画像" />
        <div class="popup-inner">
          <div class="popup-text">
            <label for="copy-link">ファイルのURL</label>
            <input id="copyTarget" type="text" />
            <button onclick="copyUrl()">Copy URL</button>
            <p style="display: none">コピーしました。</p>
          </div>
        </div>
      </div>
    </div>
    <div
      id="js-black-bg"
      class="black-background"
      style="display: none"
      onclick="bgClose()"
    ></div>
  </body>
</html>
